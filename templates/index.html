<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cancer Detector</title>
    <link rel="stylesheet" href="static/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Cancer Detector</h1>
        <p>Select the cancer type and upload an image for diagnosis.</p>

        <form action="/predict" method="POST" enctype="multipart/form-data">
            <label for="model_type">Select Cancer Type:</label>
            <select name="model_type" id="model_type" required>
                <option value="" disabled selected>-- Choose a Model --</option>
                <option value="lung">Lung Cancer</option>
                <option value="colon">Colon Cancer</option>
            </select>

            <label for="file">Upload Image:</label>
            <input type="file" id="file" name="file" accept="image/*" required>

            <button type="submit">Predict</button>
        </form>

        {% if prediction %}
        <div class="result">
            <h2>Prediction Result</h2>
            <p><strong>Class:</strong> {{ prediction }}</p>
            <p><strong>Confidence:</strong> {{ confidence }}</p>
            <img src="{{ image_path }}" alt="Uploaded Image" class="uploaded-image">
        </div>
        {% endif %}

    </div>
</body>
</html>
